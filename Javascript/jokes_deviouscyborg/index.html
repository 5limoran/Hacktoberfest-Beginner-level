<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <title>Joke Generator</title>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Jokes Generator</h2>
        <form>
            <div>
                <label for="fName" class="u-full-width">First Name</label>
                <input type="text" class="u-full-width" id="fName">
                <label for="lName" class="u-full-width">Last Name</label>
                <input type="text" class="u-full-width" id="lName">
                <label for="number" class="u-full-width">Number of jokes</label>
                <input type="number" class="u-full-width" id="number">
                
            </div>
            <div>
                <button class="get-jokes u-full-width">Get Jokes</button>
            </div>
        </form>
        <div class="jokes"></div>
    </div>


    <script src="app.js"></script>
</body>
</html>
